name: Run DevAssure Tests in Ubuntu - Send Test Result via Email

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

env:
  JOB_NAME: dev_tests
  DEVASSURE_CLI_URL: https://devassures3bucket.s3.amazonaws.com/linux/cli/DevAssure.zip
  SOURCE_PATH: ${{ github.workspace }}/Test_CICD
  TARGET_PATH: ${{ github.workspace }}/temp
  SUITE_PATH: ${{ github.workspace }}/Test_CICD/test-suite/base.suite.tspp
  RUN_PROFILE_PATH: ${{ github.workspace }}/Test_CICD/run-profile/base.profile.tspp
  ENVIRONMENT: UAT_Environment

jobs:
  execute_test:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Downgrade npm (for DevAssure compatibility)
      - name: Downgrade npm to v9
        run: |
          echo "Downgrading npm to v9 for DevAssure compatibility..."
          npm install -g npm@9
          npm --version
          node --version

      # Step 4: Install pnpm
      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm --version

      # Step 5: Install DevAssure CLI dependencies
      - name: Install DevAssure CLI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
          libasound2 libatk-bridge2.0-0 libatk1.0-0 libatspi2.0-0 libcairo2 libcups2 \
          libdbus-1-3 libdrm2 libgbm1 libglib2.0-0 libnspr4 libnss3 libpango-1.0-0 \
          libwayland-client0 libx11-6 libxcb1 libxcomposite1 libxdamage1 libxext6 \
          libxfixes3 libxkbcommon0 libxrandr2 ffmpeg libcairo-gobject2 libdbus-glib-1-2 \
          libfontconfig1 libfreetype6 libgdk-pixbuf-2.0-0 libgtk-3-0 libpangocairo-1.0-0 \
          libx11-xcb1 libxcb-shm0 libxcursor1 libxi6 libxrender1 libxtst6 libsoup-3.0-0 \
          libenchant-2-2 gstreamer1.0-libav gstreamer1.0-plugins-bad gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good libicu70 libegl1 libepoxy0 libevdev2 libffi7 libgles2 libglx0 \
          libgstreamer-gl1.0-0 libgstreamer-plugins-base1.0-0 libgstreamer1.0-0 libgtk-4-1 \
          libgudev-1.0-0 libharfbuzz-icu0 libharfbuzz0b libhyphen0 libjpeg-turbo8 liblcms2-2 \
          libmanette-0.2-0 libnotify4 libopengl0 libopenjp2-7 libopus0 libpng16-16 libproxy1v5 \
          libsecret-1-0 libwayland-egl1 libwayland-server0 libwebpdemux2 libwoff1 libxml2 \
          libxslt1.1 libx264-163 libatomic1 libevent-2.1-7 libavif13 xvfb fonts-noto-color-emoji \
          fonts-unifont xfonts-cyrillic xfonts-scalable fonts-liberation fonts-ipafont-gothic \
          fonts-wqy-zenhei fonts-tlwg-loma-otf fonts-freefont-ttf

      # Step 6: Download and prepare DevAssure CLI
      - name: Download and Unzip DevAssure CLI
        shell: bash
        run: |
          echo "Downloading DevAssure CLI..."
          curl -L "${DEVASSURE_CLI_URL}" -o DevAssure.zip
          unzip -o DevAssure.zip
          chmod +x ./DA
          echo "âœ… DevAssure CLI ready."

      # Step 7: Install project dependencies
      - name: Install project dependencies
        working-directory: ${{ env.SOURCE_PATH }}
        run: |
          echo "Installing project dependencies..."
          rm -rf node_modules pnpm-lock.yaml
          pnpm install --no-frozen-lockfile

      # Step 8: Setup DevAssure browsers (optional)
      - name: Setup DevAssure dependencies
        shell: bash
        run: |
          echo "Setting up DevAssure dependencies..."
          if [ -f ./tpp_setup_browsers ]; then
            chmod +x ./tpp_setup_browsers
            ./tpp_setup_browsers || echo "âš ï¸ tpp_setup_browsers failed (non-blocking)"
          else
            echo "tpp_setup_browsers not found, skipping."
          fi

      # Step 9: Execute DevAssure Tests
      - name: Execute DevAssure Tests
        shell: bash
        continue-on-error: true
        env:
          JOB_NAME: ${{ env.JOB_NAME }}
          SOURCE_PATH: ${{ env.SOURCE_PATH }}
          TARGET_PATH: ${{ env.TARGET_PATH }}
          SUITE_PATH: ${{ env.SUITE_PATH }}
          RUN_PROFILE_PATH: ${{ env.RUN_PROFILE_PATH }}
          DEVASSURE_AUTH_TOKEN: ${{ secrets.DEVASSURE_AUTH_TOKEN }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
        run: |
          echo "ğŸš€ Running DevAssure Tests..."
          if [ ! -f ./DA ]; then
            echo "âŒ DevAssure CLI not found!"
            exit 1
          fi
          mkdir -p "$TARGET_PATH"
          chmod 777 "$TARGET_PATH"
          ./DA --auth-token "$DEVASSURE_AUTH_TOKEN" \
               --source "$SOURCE_PATH" \
               --target "$TARGET_PATH" \
               run --suite "$SUITE_PATH" \
               --total-nodes 1 --node-id 0 \
               --branch main \
               --job-name "$JOB_NAME" \
               --run-profile "$RUN_PROFILE_PATH"
          echo "âœ… DevAssure execution complete."

      # Step 10: Upload test results as artifacts
      - name: Upload DevAssure Test Results
        if: always()
        id: upload_artifact
        run: |
          TARGET_FOLDER=$(find ${{ env.TARGET_PATH }} -type d -name ".target" | head -n 1)
          if [ -d "$TARGET_FOLDER" ]; then
            echo "âœ… .target folder found at $TARGET_FOLDER"
            echo "artifact_path=$TARGET_FOLDER" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No .target folder found, skipping artifact upload"
            echo "artifact_path=" >> $GITHUB_OUTPUT
        uses: actions/upload-artifact@v4
        with:
          name: DevAssure_Test_Results
          path: ${{ steps.upload_artifact.outputs.artifact_path }}

      # Step 11: Extract test summary data
      - name: Extract Test Summary
        if: always()
        id: extract_summary
        run: |
          SUMMARY_PATH=$(find ${{ env.TARGET_PATH }} -type f -name "summary.json" | head -n 1)
          if [ -f "$SUMMARY_PATH" ]; then
            echo "âœ… Summary file found at $SUMMARY_PATH"
            echo "summary_found=true" >> $GITHUB_OUTPUT
            PASSED=$(jq '.passed' "$SUMMARY_PATH")
            FAILED=$(jq '.failed' "$SUMMARY_PATH")
            TOTAL=$(jq '.totalTests' "$SUMMARY_PATH")
            echo "PASSED=$PASSED" >> $GITHUB_ENV
            echo "FAILED=$FAILED" >> $GITHUB_ENV
            echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          else
            echo "âŒ Summary not found."
            echo "summary_found=false" >> $GITHUB_OUTPUT
          fi

      # Step 12: Send Email Notification
      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ secrets.EMAIL_USERNAME }}
          to: gamtaa@gmail.com, mtxqa1@gmail.com
          subject: "ğŸ“Š DevAssure Test Run #${{ github.run_number }}"
          body: |
            ğŸš€ DevAssure Tests Finished!

            ğŸ“‹ Repository: ${{ github.repository }}
            ğŸ§ª Workflow Run: ${{ github.run_number }}
            âœ… Passed: ${{ env.PASSED }}
            âŒ Failed: ${{ env.FAILED }}
            ğŸ“Š Total: ${{ env.TOTAL }}

            ğŸ“ HTML Report is attached.
          attachments: |
            ${{ steps.upload_artifact.outputs.artifact_path }}/Test_GitHub_Runner/html-report/index.html
          nodemailerdebug: true
          nodemailerlog: true
