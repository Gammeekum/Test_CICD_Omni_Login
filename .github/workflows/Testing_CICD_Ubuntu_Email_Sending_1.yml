name: Run DevAssure Tests in Ubuntu

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

env:
  JOB_NAME: dev_tests
  DEVASSURE_CLI_URL: https://devassures3bucket.s3.amazonaws.com/linux/cli/DevAssure.zip
  SOURCE_PATH: ${{ github.workspace }}/Test_CICD
  TARGET_PATH: ${{ github.workspace }}/temp
  SUITE_PATH: ${{ github.workspace }}/Test_CICD/test-suite/base.suite.tspp
  RUN_PROFILE_PATH: ${{ github.workspace }}/Test_CICD/run-profile/base.profile.tspp
  ENVIRONMENT: UAT_Environment

jobs:
  execute_test:
    runs-on: ubuntu-22.04

    steps:

      # =============================================================
      # 1ï¸âƒ£ Checkout Repository
      # =============================================================
      - name: 1ï¸âƒ£ Checkout Repository
        uses: actions/checkout@v4

      # =============================================================
      # 2ï¸âƒ£ Setup Node.js 20
      # =============================================================
      - name: 2ï¸âƒ£ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # =============================================================
      # 3ï¸âƒ£ Downgrade npm to v9 (required by DevAssure)
      # =============================================================
      - name: 3ï¸âƒ£ Downgrade npm
        run: |
          npm install -g npm@9
          npm --version

      # =============================================================
      # 4ï¸âƒ£ Install pnpm
      # =============================================================
      - name: 4ï¸âƒ£ Install pnpm
        run: |
          npm install -g pnpm
          pnpm --version

      # =============================================================
      # 5ï¸âƒ£ Install system dependencies for browser engine
      # =============================================================
      - name: 5ï¸âƒ£ Install DevAssure browser dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libasound2 libatk-bridge2.0-0 libatk1.0-0 libatspi2.0-0 libcairo2 libcups2 \
            libdbus-1-3 libdrm2 libgbm1 libglib2.0-0 libnspr4 libnss3 libpango-1.0-0 \
            libwayland-client0 libx11-6 libxcb1 libxcomposite1 libxdamage1 libxext6 \
            libxfixes3 libxkbcommon0 libxrandr2 ffmpeg libcairo-gobject2 libdbus-glib-1-2 \
            libfontconfig1 libfreetype6 libgdk-pixbuf-2.0-0 libgtk-3-0 libpangocairo-1.0-0 \
            libx11-xcb1 libxcb-shm0 libxcursor1 libxi6 libxrender1 libxtst6 libsoup-3.0-0 \
            libenchant-2-2 gstreamer1.0-libav gstreamer1.0-plugins-bad gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good libicu70 libegl1 libepoxy0 libevdev2 libffi7 libgles2 \
            libglx0 libgstreamer-gl1.0-0 libgstreamer-plugins-base1.0-0 libgstreamer1.0-0 \
            libgtk-4-1 libgudev-1.0-0 libharfbuzz-icu0 libharfbuzz0b libhyphen0 libjpeg-turbo8 \
            liblcms2-2 libmanette-0.2-0 libnotify4 libopengl0 libopenjp2-7 libopus0 libpng16-16 \
            libproxy1v5 libsecret-1-0 libwayland-egl1 libwayland-server0 libwebpdemux2 libwoff1 \
            libxml2 libxslt1.1 libx264-163 libatomic1 libevent-2.1-7 libavif13 xvfb \
            fonts-noto-color-emoji fonts-unifont xfonts-cyrillic xfonts-scalable \
            fonts-liberation fonts-ipafont-gothic fonts-wqy-zenhei fonts-tlwg-loma-otf \
            fonts-freefont-ttf

      # =============================================================
      # 6ï¸âƒ£ Download DevAssure CLI
      # =============================================================
      - name: 6ï¸âƒ£ Download DevAssure CLI
        run: |
          curl -L "${DEVASSURE_CLI_URL}" -o DevAssure.zip
          unzip -o DevAssure.zip
          chmod +x ./DA
          echo "DevAssure CLI downloaded."

      # =============================================================
      # 7ï¸âƒ£ Install project dependencies
      # =============================================================
      - name: 7ï¸âƒ£ Install project node modules
        working-directory: ${{ env.SOURCE_PATH }}
        run: |
          rm -rf node_modules pnpm-lock.yaml
          pnpm install --no-frozen-lockfile

      # =============================================================
      # 8ï¸âƒ£ Setup DevAssure browsers (optional)
      # =============================================================
      - name: 8ï¸âƒ£ Setup DevAssure browsers
        run: |
          if [ -f ./tpp_setup_browsers ]; then
            chmod +x ./tpp_setup_browsers
            ./tpp_setup_browsers || echo "âš ï¸ Browser setup failed (non-blocking)"
          fi

      # =============================================================
      # 9ï¸âƒ£ Run DevAssure tests (fixed)
      # =============================================================
      - name: 9ï¸âƒ£ Execute DevAssure Tests
        continue-on-error: true
        env:
          DEVASSURE_AUTH_TOKEN: ${{ secrets.DEVASSURE_AUTH_TOKEN }}
        run: |
          echo "ğŸš€ Running DevAssure Tests..."
          mkdir -p "$TARGET_PATH"

          # Start virtual display for GUI
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99

          # Run DevAssure tests (NO unsupported flags)
          ./DA --debug true --auth-token "$DEVASSURE_AUTH_TOKEN" \
             --source "$SOURCE_PATH" \
             --target "$TARGET_PATH" \
             run --suite "$SUITE_PATH" \
             --total-nodes 1 --node-id 0 \
             --branch main \
             --job-name "$JOB_NAME" \
             --run-profile "$RUN_PROFILE_PATH" \
             --environment "$ENVIRONMENT" || true

          echo "Listing target directory:"
          ls -R "$TARGET_PATH"

      # =============================================================
      # 10ï¸âƒ£ Wait for .target folder
      # =============================================================
      - name: ğŸ”Ÿ Wait for .target folder
        run: |
          for i in {1..20}; do
            if [ -d "${TARGET_PATH}/.target" ]; then
              echo "âœ… .target found."
              ls -R "${TARGET_PATH}/.target"
              break
            fi
            echo "Waiting ($i/20)..."
            sleep 3
          done

      # =============================================================
      # 11ï¸âƒ£ Upload DevAssure Test Results
      # =============================================================
      - name: 1ï¸âƒ£1ï¸âƒ£ Upload DevAssure Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: DevAssure_Test_Results
          path: ${{ env.TARGET_PATH }}/.target/**
          if-no-files-found: warn

      # =============================================================
      # 12ï¸âƒ£ Extract Test Summary
      # =============================================================
      - name: 1ï¸âƒ£2ï¸âƒ£ Extract Test Summary
        if: always()
        run: |
          SUMMARY_JSON=$(find "${TARGET_PATH}" -type f -name "summary.json" | head -n 1)

          if [ -z "$SUMMARY_JSON" ]; then
            echo "PASSED=0" >> $GITHUB_ENV
            echo "FAILED=0" >> $GITHUB_ENV
            echo "TOTAL=0" >> $GITHUB_ENV
            exit 0
          fi

          PASSED=$(jq '.passed' "$SUMMARY_JSON")
          FAILED=$(jq '.failed' "$SUMMARY_JSON")
          TOTAL=$(jq '.totalTests' "$SUMMARY_JSON")

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      # =============================================================
      # 13ï¸âƒ£ Send Email Notification
      # =============================================================
      - name: 1ï¸âƒ£3ï¸âƒ£ Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ secrets.EMAIL_USERNAME }}
          to: gamtaa@gmail.com, mtxqa3@gmail.com
          subject: "ğŸ“Š DevAssure Test Run #${{ github.run_number }}"
          body: |
            ğŸš€ DevAssure Tests Finished!

            ğŸ“‹ Repository: ${{ github.repository }}
            ğŸ§ª Workflow Run: ${{ github.run_number }}

            âœ… Passed: ${{ env.PASSED }}
            âŒ Failed: ${{ env.FAILED }}
            ğŸ“Š Total: ${{ env.TOTAL }}

            ğŸ“ HTML report is attached if available.
          attachments: |
            ${{ env.TARGET_PATH }}/.target/**/html-report/index.html
